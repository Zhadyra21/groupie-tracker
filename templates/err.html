{{define "err"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/err.css">
    <link rel = "icon" href = 
        "https://img.icons8.com/color/48/000000/error--v1.png">
    <title>{{.Code}} {{.Message}}</title>
</head>
<body>
    <div class="full-screen">
        <div class='container'>
          <span class="error-num">{{.Code}}</span>
          <p class="sub-text"> {{.Message}} </p>
          <a href="/">Go Home</a>
        </div>
    </div>
</body>
</html>
{{end}}
